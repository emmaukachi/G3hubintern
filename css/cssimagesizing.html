<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image sizing style</title>
    <style>
        img{
            max-width: 100%;
            max-height: 100%;
            display: block; /* remove extra space below image */
        }
        .box{
            width: 250px;        
            border: 5px solid black;
        }    
        .box.large{
            height: 400px;
        }
        .box.small{
            height: 100px;
        }
    </style>
</head>
<body>
    <!--CSS Styling images-->
    <h2>Image inside Auto-height Div</h2>
    <div class="box">
        <img src="/images/birds.jpg" alt="Birds in Nuts">
    </div>
    <br>
    <h2>Image inside Portrait Div</h2>
    <div class="box large">
        <img src="/images/birds.jpg" alt="Birds in Nuts">
    </div>
    <br>
    <h2>Image inside Landscape Div</h2>
    <div class="box small">
        <img src="/images/birds.jpg" alt="Birds in Nuts">
    </div>
    <p><strong>Note:</strong> The original size of the image is 500x300 pixels, but using the "max-width" and "max-height" property we are still able to show the complete image inside the DIVs having different width.</p>
</body>
</html>
