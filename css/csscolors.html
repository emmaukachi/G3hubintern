<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS colors</title>
<style>
/*Specify Colors in CSS using RGB Values*/    
    h1 {
        color: rgb(255, 165, 0);
    }
    h2{
        color:rgb(255, 0, 0, 0.8);
    }
    p {
        color: rgb(0, 255, 0);
    }
</style>
</head>
<body>
    <h1>CSS Colors</h1>
    <p>CSS supports 140+ color names, HEX values, RGB values, RGBA values, HSL values, HSLA values, and opacity.</p>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <h2>my love for CSS</h2>
</body>
</html>
