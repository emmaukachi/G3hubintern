<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creating Arrays in JavaScript</title>
</head>
<body>
    <script>
    // Creating variables
    var colors = ["Red", "Green", "Blue", "Yellow"]; 
    var fruits = ["Apple", "Banana", "Mango", "Orange", "Papaya"];
    var cities = ["Lagos", "Abuja", "Port-Harcourt"];
    var person = ["Emmanuel", "Ukaigwe", 32];
    
    // Printing variable values
    document.write(colors + "<br>");
    document.write(fruits + "<br>");
    document.write(cities + "<br>");
    document.write(person + "<br>");
    
        
    //Creating Objects in JavaScript
    
    var person = {
        name: "Emmanuel",
        age: 16,
        gender: "Male",
        displayName: function() {
            alert(this.name);
        }
    };
    document.write("<br>")
    document.write("My name is: " + person.name + "<br>"); // Prints: Emmanuel
    document.write("I am " + person.age +"years old"+ "<br>"); // Prints: 16
    document.write(person.gender); // Prints: Male
    console.log(person);
    </script>
</body>
</html>
