<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML Video and Audio</title>
</head>
<body>
    <h2>HTML Video</h2>
    <p>The HTML video tag element is used to show a video on a web page.</p>
        <video width="320" height="240" controls>
            <source src="https://www.youtube.com/watch?v=cENTgSxUIcA&list=PLFW6ct83_wC-2m1zPcJr6NBaH-7WVC87G">
        </video>
        <hr>
    <h2>HTML Audio</h2>
    <p>The HTML audio tag element is used to play an audio file on a web page.</p>
    <h1>The HTML <audio> Element</h1>
    <p>To play an audio file in HTML, use the <audio> element: </p>
        <audio controls>
            <source src="horse.mp3" type="audio/mpeg">
        </audio>
        

</body>
</html>
